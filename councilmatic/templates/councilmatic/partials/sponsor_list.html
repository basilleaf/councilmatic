{% load url from future %}

<div class='well'>
  <h4>Sponsors</h4>
  <ul class='unstyled'>
  {% for sponsor in object.sponsors.all %}
    <li>
      <a href="{% url 'councilmember_detail' sponsor.pk %}">
        <img width="30" src="{{STATIC_URL}}{{ sponsor.headshot }}" alt="{{ sponsor.name }}" title="{{ sponsor.name }}">
        {{ sponsor.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
